<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashControl Universal</title>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Fonte Premium -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#0d0d0d; color:white; text-align:center; }
    header { background:linear-gradient(90deg,#8e44ad,#b8860b); padding:15px; font-size:24px; font-weight:700; }
    nav { display:flex; justify-content:center; gap:10px; background:#1e1e1e; padding:10px; flex-wrap:wrap; }
    nav button { background:#8e44ad; border:none; padding:10px 15px; color:white; border-radius:8px; cursor:pointer; font-weight:600; }
    nav button:hover { background:#b8860b; }
    .page { display:none; padding:20px; max-width:1200px; margin:auto; }
    h2 { color:#d4af37; margin-bottom:20px; font-weight:700; font-size:22px; }

    /* Splash */
    .splash { position:fixed; top:0; left:0; width:100%; height:100%; 
      background:linear-gradient(135deg,#0d0d0d,#8e44ad,#b8860b); 
      display:flex; align-items:center; justify-content:center; flex-direction:column; 
      color:#fff; font-size:36px; font-weight:bold; z-index:9999; text-align:center; animation:fadeIn 1.5s; }
    .splash small { color:#ddd; margin-top:10px; font-size:18px; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* Escolha do Neg√≥cio */
    .cards { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .card-opt { background:#1a1a1a; border-radius:12px; padding:30px; width:250px; cursor:pointer; box-shadow:0 4px 20px rgba(0,0,0,0.6); transition:0.3s; }
    .card-opt:hover { transform:scale(1.05); background:#2c2c2c; }
    .card-opt h3 { margin:10px 0; color:#d4af37; }

    /* Formul√°rio Admin */
    form { max-width:600px; margin:auto; text-align:left; }
    label { display:block; margin:10px 0 5px; font-weight:600; color:#d4af37; }
    input, select { padding:10px; border-radius:6px; border:none; width:100%; background:#2c2c2c; color:white; font-size:14px; }
    button.action { background:#8e44ad; padding:12px; margin:10px 5px; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; }
    button.action:hover { background:#b8860b; }

    /* Dashboard */
    .chart-card { background:#1a1a1a; border-radius:12px; padding:15px; margin:20px auto; box-shadow:0 4px 20px rgba(0,0,0,0.6); }
    .chart { width:100%; height:400px; }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    üöÄ DashControl Universal <br>
    <small>O BI que se adapta ao seu neg√≥cio</small>
  </div>

  <!-- Cabe√ßalho -->
  <header>üìä DashControl Universal</header>
  <nav>
    <button onclick="showPage('home')">üè† In√≠cio</button>
    <button onclick="showPage('admin')">‚öôÔ∏è Inserir Dados</button>
    <button onclick="showPage('dashboard')">üìà Dashboard</button>
  </nav>

  <!-- Escolha do Neg√≥cio -->
  <div id="home" class="page">
    <h2>Escolha seu tipo de neg√≥cio</h2>
    <div class="cards">
      <div class="card-opt" onclick="selecionarNegocio('delivery')">
        üöö <h3>Delivery</h3>
      </div>
      <div class="card-opt" onclick="selecionarNegocio('salao')">
        üíá‚Äç‚ôÄÔ∏è <h3>Sal√£o de Beleza</h3>
      </div>
      <div class="card-opt" onclick="selecionarNegocio('ecommerce')">
        üõí <h3>E-commerce</h3>
      </div>
    </div>
  </div>

  <!-- Admin -->
  <div id="admin" class="page">
    <h2 id="tituloAdmin">Inser√ß√£o de Dados</h2>
    <form id="formDados"></form>
    <button type="button" class="action" onclick="adicionarProduto()">‚ûï Adicionar</button>
    <button type="button" class="action" onclick="limparDados()">üóëÔ∏è Limpar Dados</button>
    <p id="msgAdmin"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h2 id="tituloDashboard">Dashboard</h2>
    <div class="chart-card"><div id="chart1" class="chart"></div></div>
    <div class="chart-card"><div id="chart2" class="chart"></div></div>
    <div class="chart-card"><div id="chart3" class="chart"></div></div>
  </div>

<script>
  // Splash
  setTimeout(()=>{ document.getElementById('splash').style.display='none'; showPage('home'); },2000);

  // Navega√ß√£o
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(id).style.display='block';
    if(id==='dashboard') atualizarDashboard();
  }

  // Dados e Neg√≥cios
  let negocioSelecionado=null;
  let dados=[];

  function selecionarNegocio(tipo){
    negocioSelecionado=tipo;
    dados=[];
    localStorage.setItem("dashUniversal", JSON.stringify({tipo,dados}));
    montarFormulario(tipo);
    showPage('admin');
  }

  function montarFormulario(tipo){
    const form=document.getElementById('formDados');
    form.innerHTML="";
    if(tipo==='delivery'){
      form.innerHTML=`
        <label>Produto:</label><input type="text" id="produto">
        <label>Estoque:</label><input type="number" id="estoque">
        <label>Vendas:</label><input type="number" id="vendas">
        <label>Regi√£o:</label><input type="text" id="regiao">
        <label>Entregador:</label><input type="text" id="entregador">
      `;
      document.getElementById('tituloAdmin').innerText="Inser√ß√£o - Delivery";
      document.getElementById('tituloDashboard').innerText="Dashboard - Delivery";
    }
    if(tipo==='salao'){
      form.innerHTML=`
        <label>Cliente:</label><input type="text" id="cliente">
        <label>Servi√ßo:</label><input type="text" id="servico">
        <label>Valor:</label><input type="number" id="valor">
        <label>Profissional:</label><input type="text" id="profissional">
        <label>Data:</label><input type="date" id="data">
      `;
      document.getElementById('tituloAdmin').innerText="Inser√ß√£o - Sal√£o de Beleza";
      document.getElementById('tituloDashboard').innerText="Dashboard - Sal√£o de Beleza";
    }
    if(tipo==='ecommerce'){
      form.innerHTML=`
        <label>Produto:</label><input type="text" id="produto">
        <label>Categoria:</label><input type="text" id="categoria">
        <label>Vendas:</label><input type="number" id="vendas">
        <label>Carrinhos Abandonados:</label><input type="number" id="carrinhos">
        <label>Ticket M√©dio (R$):</label><input type="number" id="ticket">
      `;
      document.getElementById('tituloAdmin').innerText="Inser√ß√£o - E-commerce";
      document.getElementById('tituloDashboard').innerText="Dashboard - E-commerce";
    }
  }

  function adicionarProduto(){
    if(negocioSelecionado==='delivery'){
      dados.push({
        produto:document.getElementById('produto').value,
        estoque:+document.getElementById('estoque').value,
        vendas:+document.getElementById('vendas').value,
        regiao:document.getElementById('regiao').value,
        entregador:document.getElementById('entregador').value
      });
    }
    if(negocioSelecionado==='salao'){
      dados.push({
        cliente:document.getElementById('cliente').value,
        servico:document.getElementById('servico').value,
        valor:+document.getElementById('valor').value,
        profissional:document.getElementById('profissional').value,
        data:document.getElementById('data').value
      });
    }
    if(negocioSelecionado==='ecommerce'){
      dados.push({
        produto:document.getElementById('produto').value,
        categoria:document.getElementById('categoria').value,
        vendas:+document.getElementById('vendas').value,
        carrinhos:+document.getElementById('carrinhos').value,
        ticket:+document.getElementById('ticket').value
      });
    }
    localStorage.setItem("dashUniversal", JSON.stringify({tipo:negocioSelecionado,dados}));
    document.getElementById('msgAdmin').innerText="‚úÖ Dados adicionados!";
  }

  function limparDados(){
    dados=[];
    localStorage.setItem("dashUniversal", JSON.stringify({tipo:negocioSelecionado,dados}));
    document.getElementById('msgAdmin').innerText="üóëÔ∏è Dados apagados!";
  }

  // Dashboard Din√¢mico
  function atualizarDashboard(){
    if(!negocioSelecionado || dados.length===0){ alert("Nenhum dado cadastrado!"); return; }

    // Delivery
    if(negocioSelecionado==='delivery'){
      let chart1=echarts.init(document.getElementById('chart1'));
      chart1.setOption({title:{text:"üì¶ Vendas por Produto", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.produto), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.vendas), type:'bar', itemStyle:{color:'#8e44ad'}, label:{show:true, color:'#fff'}}]});

      let chart2=echarts.init(document.getElementById('chart2'));
      chart2.setOption({title:{text:"üåç Vendas por Regi√£o", textStyle:{color:'#d4af37'}},
        series:[{type:'pie', radius:'60%', data:dados.map(d=>({name:d.regiao,value:d.vendas})), label:{color:'#fff'}}]});

      let chart3=echarts.init(document.getElementById('chart3'));
      chart3.setOption({title:{text:"üöö Vendas por Entregador", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.entregador), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.vendas), type:'bar', itemStyle:{color:'#3498db'}, label:{show:true, color:'#fff'}}]});
    }

    // Sal√£o
    if(negocioSelecionado==='salao'){
      let chart1=echarts.init(document.getElementById('chart1'));
      chart1.setOption({title:{text:"üíá‚Äç‚ôÄÔ∏è Faturamento por Servi√ßo", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.servico), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.valor), type:'bar', itemStyle:{color:'#8e44ad'}, label:{show:true, color:'#fff'}}]});

      let chart2=echarts.init(document.getElementById('chart2'));
      chart2.setOption({title:{text:"üë©‚Äçüîß Clientes por Profissional", textStyle:{color:'#d4af37'}},
        series:[{type:'pie', radius:'60%', data:dados.map(d=>({name:d.profissional,value:1})), label:{color:'#fff'}}]});

      let chart3=echarts.init(document.getElementById('chart3'));
      chart3.setOption({title:{text:"üìÖ Receita por Data", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.data), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.valor), type:'line', smooth:true, itemStyle:{color:'#1abc9c'}, areaStyle:{color:'rgba(26,188,156,0.4)'}}]});
    }

    // E-commerce
    if(negocioSelecionado==='ecommerce'){
      let chart1=echarts.init(document.getElementById('chart1'));
      chart1.setOption({title:{text:"üõí Vendas por Produto", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.produto), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.vendas), type:'bar', itemStyle:{color:'#8e44ad'}, label:{show:true, color:'#fff'}}]});

      let chart2=echarts.init(document.getElementById('chart2'));
      chart2.setOption({title:{text:"üìä Receita por Categoria", textStyle:{color:'#d4af37'}},
        series:[{type:'pie', radius:'60%', data:dados.map(d=>({name:d.categoria,value:d.vendas*d.ticket})), label:{color:'#fff'}}]});

      let chart3=echarts.init(document.getElementById('chart3'));
      chart3.setOption({title:{text:"‚ùå Carrinhos Abandonados", textStyle:{color:'#d4af37'}},
        xAxis:{type:'category', data:dados.map(d=>d.produto), axisLabel:{color:'#fff'}},
        yAxis:{type:'value', axisLabel:{color:'#fff'}},
        series:[{data:dados.map(d=>d.carrinhos), type:'bar', itemStyle:{color:'#e74c3c'}, label:{show:true, color:'#fff'}}]});
    }
  }
</script>

</body>
</html>
