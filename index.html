<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard GIGAS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">üìä Dashboard GIGAS</h1>

  <!-- √ÅREA DE ENTRADA DE DADOS -->
  <div class="card">
    <h2>üîß Atualizar Estoque</h2>
    <label>Produto:</label>
    <select id="produtoEstoque">
      <option>√Ågua</option>
      <option>GP</option>
      <option>P13</option>
      <option>P20</option>
      <option>P45</option>
      <option>P8</option>
      <option>PB</option>
    </select>
    <label>Quantidade (+/-):</label>
    <input type="number" id="qtdEstoque" value="0">
    <button onclick="atualizarEstoque()">Atualizar</button>
  </div>

  <div class="card">
    <h2>üöö Registrar Entregas</h2>
    <label>Nome do Entregador:</label>
    <input type="text" id="entregador" placeholder="Ex: Jo√£o">
    <label>Quantidade Entregas:</label>
    <input type="number" id="qtdEntrega" value="0">
    <button onclick="registrarEntrega()">Registrar</button>
  </div>

  <!-- DASHBOARDS -->
  <div class="card">
    <h2>Controle de Estoque</h2>
    <canvas id="graficoEstoque"></canvas>
  </div>

  <div class="card">
    <h2>Entregas por Entregador</h2>
    <canvas id="graficoEntregador"></canvas>
  </div>

  <script>
  // ------------------- Dados simulados -------------------
  let estoque = {
    "√Ågua": 193,
    "GP": 10,
    "P13": 180,
    "P20": 12,
    "P45": 15,
    "P8": 8,
    "PB": 65
  };

  let entregadores = {};

  // ------------------- Config padr√£o -------------------
  const configPadrao = {
    plugins: {
      legend: { labels: { color: "#fff" }},
      datalabels: {
        color: "#fff",
        anchor: "end",
        align: "top",
        font: { weight: "bold", size: 14 }
      }
    },
    scales: {
      x: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" }},
      y: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" }}
    }
  };

  // ------------------- Gr√°fico Estoque -------------------
  const ctxEstoque = document.getElementById('graficoEstoque');
  const graficoEstoque = new Chart(ctxEstoque, {
    type: 'bar',
    data: {
      labels: Object.keys(estoque),
      datasets: [{
        label: "Estoque Atual",
        data: Object.values(estoque),
        backgroundColor: ["#2196f3","#ff5722","#4caf50","#9c27b0","#ff9800","#f44336","#00bcd4"]
      }]
    },
    options: { plugins: {...configPadrao.plugins}, scales: configPadrao.scales },
    plugins: [ChartDataLabels]
  });

  // ------------------- Gr√°fico Entregadores -------------------
  const ctxEnt = document.getElementById('graficoEntregador');
  const graficoEntregador = new Chart(ctxEnt, {
    type: 'bar',
    data: { labels: [], datasets: [{ label: "Entregas", data: [], backgroundColor: "#4caf50" }] },
    options: { plugins: {...configPadrao.plugins}, scales: configPadrao.scales },
    plugins: [ChartDataLabels]
  });

  // ------------------- Fun√ß√µes -------------------
  function atualizarEstoque() {
    let produto = document.getElementById('produtoEstoque').value;
    let qtd = parseInt(document.getElementById('qtdEstoque').value);
    estoque[produto] += qtd;
    graficoEstoque.data.datasets[0].data = Object.values(estoque);
    graficoEstoque.update();
  }

  function registrarEntrega() {
    let nome = document.getElementById('entregador').value;
    let qtd = parseInt(document.getElementById('qtdEntrega').value);

    if (!entregadores[nome]) entregadores[nome] = 0;
    entregadores[nome] += qtd;

    graficoEntregador.data.labels = Object.keys(entregadores);
    graficoEntregador.data.datasets[0].data = Object.values(entregadores);
    graficoEntregador.update();
  }
  </script>

</body>
</html>
