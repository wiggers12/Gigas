<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashControl Business</title>

  <!-- Fonte Premium -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      overflow: hidden; /* Evita a barra de rolagem durante a anima√ß√£o */
      position: relative;
    }

    header {
      background: linear-gradient(90deg, #8e44ad, #b8860b);
      padding: 15px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Anima√ß√£o e Estilo da Tela de Abertura (Splash) */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0d0d0d, #8e44ad, #b8860b);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 2.6rem;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      transition: opacity 1s ease-out; /* Transi√ß√£o de opacidade suave */
    }
    .splash small {
      color: #ddd;
      margin-top: 15px;
      font-size: 1.1rem;
      opacity: 0;
      animation: slideInUp 1s forwards;
      animation-delay: 1.5s;
    }
    .splash-logo {
      animation: pulse 1.5s infinite;
    }
    .splash.fade-out {
      opacity: 0;
      pointer-events: none; /* Desabilita intera√ß√µes durante o fade */
    }

    /* Anima√ß√µes Keyframes */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes slideInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Estilos da P√°gina Principal (Home) */
    .home {
      display: none;
      padding: 30px;
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #d4af37;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      color: #ddd;
      font-size: 1.1rem;
    }

    /* Estilos dos Cards de Navega√ß√£o */
    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      width: 250px;
      height: 180px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      background: #2c2c2c;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
    }
    .card .icon {
      font-size: 3.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover .icon {
      transform: rotate(10deg);
    }
    .card h3 {
      margin: 15px 0 0;
      color: #d4af37;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Media Queries para Responsividade */
    @media (max-width: 768px) {
      .splash { font-size: 2rem; }
      .splash small { font-size: 0.9rem; }
      .card { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    <div class="splash-logo">üöÄ</div>
    <span>DashControl Business</span>
    <small>O BI que se adapta ao seu neg√≥cio</small>
  </div>

  <!-- Home -->
  <div id="home" class="home">
    <header>üìä DashControl Business</header>
    <h1>Bem-vindo, Valentim!</h1>
    <p>Escolha uma das op√ß√µes abaixo para come√ßar a gerenciar seu neg√≥cio:</p>
    <div class="cards">
      <div class="card" onclick="location.href='dados.html'">
        <div class="icon">‚öôÔ∏è</div>
        <h3>Gerenciar Dados</h3>
      </div>
      <div class="card" onclick="location.href='dashboard.html'">
        <div class="icon">üìà</div>
        <h3>Visualizar Dashboard</h3>
      </div>
    </div>
  </div>

<script>
  // Anima√ß√£o da tela de abertura
  const splash = document.getElementById('splash');
  const home = document.getElementById('home');

  setTimeout(() => {
    // Adiciona a classe para iniciar a transi√ß√£o de sa√≠da
    splash.classList.add('fade-out');
  }, 2000); // Inicia o fade out ap√≥s 2 segundos

  // Mostra a tela principal ap√≥s a anima√ß√£o de sa√≠da
  splash.addEventListener('transitionend', () => {
    splash.style.display = 'none';
    home.style.display = 'block';
  }, { once: true }); // O evento s√≥ ser√° disparado uma vez
</script>

</body>
</html>
