<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashControl Premium</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#0d0d0d; color:white; text-align:center; }
    header { background:linear-gradient(90deg,#8e44ad,#b8860b); padding:15px; font-size:24px; font-weight:700; letter-spacing:1px; }
    nav { display:flex; justify-content:center; gap:10px; background:#1e1e1e; padding:10px; flex-wrap:wrap; }
    nav button { background:#8e44ad; border:none; padding:10px 15px; color:white; border-radius:8px; cursor:pointer; min-width:120px; font-weight:bold; font-size:15px; }
    nav button:hover { background:#b8860b; transition:0.3s; }
    .page { display:none; padding:20px; max-width:1200px; margin:auto; }
    h2 { color:#d4af37; margin-bottom:20px; font-weight:700; font-size:22px; }

    /* Splash */
    .splash { position:fixed; top:0; left:0; width:100%; height:100%; 
      background:linear-gradient(135deg,#0d0d0d,#8e44ad,#b8860b); 
      display:flex; align-items:center; justify-content:center; flex-direction:column; 
      color:#fff; font-size:36px; font-weight:bold; z-index:9999; text-align:center; animation:fadeIn 1.5s; }
    .splash small { color:#ddd; margin-top:10px; font-size:16px; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* Formul√°rio Admin */
    form { max-width:600px; margin:auto; text-align:left; }
    label { display:block; margin:10px 0 5px; font-weight:600; color:#d4af37; }
    input, select { padding:10px; border-radius:6px; border:none; width:100%; background:#2c2c2c; color:white; font-size:14px; }
    button.action { background:#8e44ad; padding:12px; margin:10px 5px; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; font-size:15px; }
    button.action:hover { background:#b8860b; }

    /* Dashboard */
    .card { 
      background:linear-gradient(160deg,#1a1a1a,#111); 
      border-radius:12px; 
      padding:20px; 
      margin:25px auto; 
      max-width:1000px; 
      box-shadow:0 4px 20px rgba(0,0,0,0.6); 
    }
    canvas { width:100% !important; height:380px !important; }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    üöÄ DashControl <br>
    <small>Controle total em suas m√£os</small>
  </div>

  <!-- Cabe√ßalho -->
  <header>üìä DashControl Premium</header>
  <nav>
    <button onclick="showPage('admin')">‚öôÔ∏è Inserir Dados</button>
    <button onclick="showPage('dashboard')">üìà Dashboard</button>
  </nav>

  <!-- Admin -->
  <div id="admin" class="page">
    <h2>Inser√ß√£o de Dados</h2>
    <form id="formDados">
      <label>Produto:</label>
      <input type="text" id="nomeProduto" required>

      <label>Categoria:</label>
      <select id="categoriaProduto">
        <option value="G√°s">G√°s</option>
        <option value="√Ågua">√Ågua</option>
        <option value="Outros">Outros</option>
      </select>

      <label>Pre√ßo unit√°rio (R$):</label>
      <input type="number" id="precoProduto" required>

      <label>Vendas realizadas:</label>
      <input type="number" id="vendasProduto" required>

      <label>Estoque dispon√≠vel:</label>
      <input type="number" id="estoqueProduto" required>

      <label>Data da venda:</label>
      <input type="date" id="dataProduto" required>

      <label>Regi√£o:</label>
      <input type="text" id="regiaoProduto" placeholder="Ex: Sul, Norte, Leste, Oeste">

      <button type="button" class="action" onclick="adicionarProduto()">‚ûï Adicionar Produto</button>
      <button type="button" class="action" onclick="limparDados()">üóëÔ∏è Limpar Dados</button>
    </form>
    <p id="msgAdmin"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h2>Dashboard Premium</h2>
    <div class="card"><canvas id="graficoVendas"></canvas></div>
    <div class="card"><canvas id="graficoCategoria"></canvas></div>
    <div class="card"><canvas id="graficoReceita"></canvas></div>
    <div class="card"><canvas id="graficoLinha"></canvas></div>
    <div class="card"><canvas id="graficoRegiao"></canvas></div>
  </div>

<script>
  // Splash
  setTimeout(()=>{ document.getElementById('splash').style.display='none'; showPage('admin'); },2000);

  // Navega√ß√£o
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(id).style.display='block';
    if(id==='dashboard') atualizarDashboard();
  }

  // Dados
  let produtos = JSON.parse(localStorage.getItem("dashProdutos")) || [];

  function adicionarProduto(){
    let nome=document.getElementById('nomeProduto').value;
    let categoria=document.getElementById('categoriaProduto').value;
    let preco=parseFloat(document.getElementById('precoProduto').value)||0;
    let vendas=parseInt(document.getElementById('vendasProduto').value)||0;
    let estoque=parseInt(document.getElementById('estoqueProduto').value)||0;
    let data=document.getElementById('dataProduto').value;
    let regiao=document.getElementById('regiaoProduto').value||"N√£o informada";

    if(!nome || !preco || !data) return alert("Preencha todos os campos obrigat√≥rios!");

    produtos.push({nome,categoria,preco,vendas,estoque,receita:preco*vendas,data,regiao});
    localStorage.setItem("dashProdutos", JSON.stringify(produtos));
    document.getElementById('msgAdmin').innerText="‚úÖ Produto adicionado!";
    document.getElementById('formDados').reset();
  }

  function limparDados(){
    produtos=[]; localStorage.removeItem("dashProdutos");
    document.getElementById('msgAdmin').innerText="üóëÔ∏è Dados apagados!";
  }

  // Dashboard
  function atualizarDashboard(){
    if(produtos.length===0){ alert("Nenhum dado cadastrado!"); return; }

    const configPadrao={
      plugins:{
        title:{display:true, color:"#d4af37", font:{size:20, weight:"bold"}},
        legend:{labels:{color:'#ccc', font:{size:14}}},
        datalabels:{color:'#fff', anchor:'end', align:'top', font:{weight:'bold', size:14}, textStrokeColor:"#000", textStrokeWidth:3}
      },
      scales:{x:{ticks:{color:'#fff', font:{size:13}}}, y:{ticks:{color:'#fff', font:{size:13}}}}
    };

    // Vendas por Produto
    new Chart(document.getElementById("graficoVendas"), {
      type:"bar",
      data:{labels:produtos.map(p=>p.nome), datasets:[{label:"Vendas", data:produtos.map(p=>p.vendas), backgroundColor:["#d4af37","#8e44ad","#1abc9c","#e74c3c","#3498db"]}]},
      options:{...configPadrao, plugins:{...configPadrao.plugins, title:{...configPadrao.plugins.title, text:"üìä Vendas por Produto"}}},
      plugins:[ChartDataLabels]
    });

    // Receita por Categoria
    let categorias={};
    produtos.forEach(p=>{ categorias[p.categoria]=(categorias[p.categoria]||0)+p.receita; });
    new Chart(document.getElementById("graficoCategoria"), {
      type:"bar",
      data:{labels:Object.keys(categorias), datasets:[{label:"Receita", data:Object.values(categorias), backgroundColor:["#8e44ad","#d4af37","#1abc9c"]}]},
      options:{...configPadrao, plugins:{...configPadrao.plugins, title:{...configPadrao.plugins.title, text:"üí∞ Receita por Categoria"}}},
      plugins:[ChartDataLabels]
    });

    // Receita por Produto (Pizza)
    new Chart(document.getElementById("graficoReceita"), {
      type:"doughnut",
      data:{labels:produtos.map(p=>p.nome), datasets:[{data:produtos.map(p=>p.receita), backgroundColor:["#d4af37","#8e44ad","#1abc9c","#e74c3c","#3498db"]}]},
      options:{plugins:{legend:{labels:{color:'#fff', font:{size:14}}}, title:{display:true, text:"üç© Participa√ß√£o na Receita", color:"#d4af37", font:{size:20, weight:"bold"}}}},
      plugins:[ChartDataLabels]
    });

    // Receita ao longo do tempo
    new Chart(document.getElementById("graficoLinha"), {
      type:"line",
      data:{labels:produtos.map(p=>p.data), datasets:[{label:"Receita", data:produtos.map(p=>p.receita), borderColor:"#8e44ad", backgroundColor:"rgba(142,68,173,0.3)", fill:true, tension:0.3}]},
      options:{...configPadrao, plugins:{...configPadrao.plugins, title:{...configPadrao.plugins.title, text:"üìà Receita ao Longo do Tempo"}}}
    });

    // Receita por Regi√£o
    let regioes={};
    produtos.forEach(p=>{ regioes[p.regiao]=(regioes[p.regiao]||0)+p.receita; });
    new Chart(document.getElementById("graficoRegiao"), {
      type:"bar",
      data:{labels:Object.keys(regioes), datasets:[{label:"Receita", data:Object.values(regioes), backgroundColor:["#1abc9c","#e74c3c","#3498db","#d4af37"]}]},
      options:{...configPadrao, plugins:{...configPadrao.plugins, title:{...configPadrao.plugins.title, text:"üåç Receita por Regi√£o"}}},
      plugins:[ChartDataLabels]
    });
  }
</script>

</body>
</html>
