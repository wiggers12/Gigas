<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard GIGAS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">üìä Dashboard GIGAS</h1>

  <!-- Gr√°fico de Estoque -->
  <div class="card">
    <h2>Controle de Estoque</h2>
    <canvas id="graficoEstoque"></canvas>
  </div>

  <!-- Gr√°fico de Vendas por M√™s -->
  <div class="card">
    <h2>Vendas Mensais</h2>
    <canvas id="graficoVendas"></canvas>
  </div>

  <!-- Gr√°fico de Participa√ß√£o por Produto -->
  <div class="card">
    <h2>Participa√ß√£o por Produto</h2>
    <canvas id="graficoPizza"></canvas>
  </div>

<script>
const configPadrao = {
  plugins: {
    legend: { labels: { color: "#fff" }},
    datalabels: {
      color: "#fff",
      anchor: "end",
      align: "top",
      font: { weight: "bold", size: 14 }
    }
  },
  scales: {
    x: {
      ticks: { color: "#fff" },
      grid: { color: "rgba(255,255,255,0.1)" }
    },
    y: {
      ticks: { color: "#fff" },
      grid: { color: "rgba(255,255,255,0.1)" }
    }
  }
};

// Gr√°fico de Estoque
new Chart(document.getElementById('graficoEstoque'), {
  type: 'bar',
  data: {
    labels: ["√Ågua", "GP", "P13", "P20", "P45", "P8", "PB"],
    datasets: [{
      label: "Estoque Atual",
      data: [193, 10, 180, 12, 15, 8, 65],
      backgroundColor: ["#2196f3","#ff5722","#4caf50","#9c27b0","#ff9800","#f44336","#00bcd4"]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: "Controle de Estoque - GIGAS", color: "#fff", font: { size: 18 }},
      ...configPadrao.plugins
    },
    scales: configPadrao.scales
  },
  plugins: [ChartDataLabels]
});

// Gr√°fico de Vendas por M√™s
new Chart(document.getElementById('graficoVendas'), {
  type: 'line',
  data: {
    labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"],
    datasets: [{
      label: "Vendas",
      data: [120, 135, 110, 160, 145, 175, 190, 155, 165, 140, 130, 150],
      borderColor: "#4caf50",
      backgroundColor: "rgba(76,175,80,0.3)",
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: "Vendas Mensais - GIGAS", color: "#fff", font: { size: 18 }},
      ...configPadrao.plugins
    },
    scales: configPadrao.scales
  },
  plugins: [ChartDataLabels]
});

// Gr√°fico de Participa√ß√£o por Produto
new Chart(document.getElementById('graficoPizza'), {
  type: 'pie',
  data: {
    labels: ["√Ågua","GP","P13","P20","P45","P8","PB"],
    datasets: [{
      data: [193,10,180,12,15,8,65],
      backgroundColor: ["#2196f3","#ff5722","#4caf50","#9c27b0","#ff9800","#f44336","#00bcd4"]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: "Participa√ß√£o por Produto (%)", color: "#fff", font: { size: 18 }},
      ...configPadrao.plugins
    }
  },
  plugins: [ChartDataLabels]
});
</script>

</body>
</html>
