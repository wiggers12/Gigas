<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashControl Premium</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    header {
      background: linear-gradient(90deg,#8e44ad,#b8860b);
      padding: 15px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Splash */
    .splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg,#0d0d0d,#8e44ad,#b8860b);
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      font-size: 2.6rem; font-weight: bold; z-index: 9999;
      transition: opacity 1s ease-out;
    }
    .splash small { margin-top: 10px; font-size: 1rem; color: #ddd; }
    .splash.fade-out { opacity: 0; pointer-events: none; }

    /* Home */
    .home { display: none; padding: 30px; }
    h1 { color: #d4af37; margin-bottom: 20px; }
    p { color: #ddd; }

    .cards {
      display: flex; justify-content: center; gap: 20px;
      flex-wrap: wrap; margin-top: 40px;
    }
    .card {
      background: #1a1a1a; border-radius: 12px; padding: 30px;
      width: 250px; cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: 0.3s; display: flex; flex-direction: column; align-items: center;
    }
    .card:hover { transform: translateY(-5px) scale(1.05); background: #2c2c2c; }
    .card .icon { font-size: 3rem; }
    .card h3 { margin-top: 10px; color: #d4af37; }

    @media (max-width: 768px) {
      .card { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    üöÄ DashControl Premium <br>
    <small>O BI que se adapta ao seu neg√≥cio</small>
  </div>

  <!-- Home -->
  <div id="home" class="home">
    <header>üìä DashControl Premium</header>
    <h1>Bem-vindo!</h1>
    <p>Escolha uma das op√ß√µes abaixo para gerenciar seu neg√≥cio:</p>
    <div class="cards">
      <div class="card" onclick="location.href='dados.html'">
        <div class="icon">‚öôÔ∏è</div>
        <h3>Gerenciar Dados</h3>
      </div>
      <div class="card" onclick="location.href='dashboard.html'">
        <div class="icon">üìà</div>
        <h3>Visualizar Dashboard</h3>
      </div>
    </div>
  </div>

<script>
  const splash=document.getElementById("splash");
  const home=document.getElementById("home");

  setTimeout(()=>{ splash.classList.add("fade-out"); },2000);
  splash.addEventListener("transitionend",()=>{
    splash.style.display="none"; home.style.display="block";
  },{once:true});
</script>

</body>
</html>
