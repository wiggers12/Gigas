<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigas - Gás e Água</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="IMG_6128.jpeg">

  <!-- PWA Colors -->
  <meta name="theme-color" content="#0d47a1">

  <!-- Estilo -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d47a1;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .produto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .produto h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #0d47a1;
    }
    .produto button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .produto button:hover {
      background: #08306b;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div class="splash" id="splash">
    <img src="IMG_6128.jpeg" alt="Logo Gigas" style="width:100px; height:100px; border-radius:50%; margin-bottom:20px;">
    <p>Gigas - Gás e Água</p>
  </div>

  <!-- Cabeçalho -->
  <header>Catálogo Gigas</header>

  <!-- Catálogo -->
  <div class="catalogo">

    <div class="produto">
      <img src="IMG_6169.jpeg" alt="Água Mineral 20L">
      <h3>Água Mineral 20L</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Água+Mineral+20L')">Pedir</button>
    </div>

    <div class="produto">
      <img src="IMG_6170.jpeg" alt="Botijão de Gás 13kg">
      <h3>Botijão de Gás 13kg</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Botijão+de+Gás+13kg')">Pedir</button>
    </div>

    <div class="produto">
      <img src="IMG_6173.jpeg" alt="Água Mineral 10L">
      <h3>Água Mineral 10L</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Água+Mineral+10L')">Pedir</button>
    </div>

    <div class="produto">
      <img src="IMG_6174.jpeg" alt="Água Mineral 5L">
      <h3>Água Mineral 5L</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Água+Mineral+5L')">Pedir</button>
    </div>

    <div class="produto">
      <img src="IMG_6138.png" alt="Copo de Água">
      <h3>Copo de Água</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Copo+de+Água')">Pedir</button>
    </div>

    <div class="produto">
      <img src="IMG_6139.png" alt="Galão de Água">
      <h3>Galão de Água</h3>
      <button onclick="window.open('https://wa.me/5551989448805?text=Quero+Galão+de+Água')">Pedir</button>
    </div>

  </div>

  <!-- Script Splash -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 2000);
    });

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
