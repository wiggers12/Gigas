<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>DashControl Business</title>

  <!-- Fonte Premium -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#0d0d0d; color:white; text-align:center; overflow:hidden; }
    header { background:linear-gradient(90deg,#8e44ad,#b8860b); padding:15px; font-size:24px; font-weight:700; }

    /* Splash */
    .splash {
      position:fixed; top:0; left:0; width:100%; height:100%;

      display:flex; align-items:center; justify-content:center; flex-direction:column;

    .splash small { color:#ddd; margin-top:10px; font-size:18px; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* Home */
    .home { display:none; padding:30px; }
    h1 { color:#d4af37; margin-bottom:30px; }
    .cards { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; }
    .card {
      background:#1a1a1a; border-radius:12px; padding:40px; width:250px; height:180px;
      cursor:pointer; box-shadow:0 4px 20px rgba(0,0,0,0.6); transition:0.3s;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    .card:hover { transform:scale(1.05); background:#2c2c2c; }
    .card h3 { margin:15px 0 0; color:#d4af37; font-size:20px; }
    .icon { font-size:40px; }
  </style>
</head>
